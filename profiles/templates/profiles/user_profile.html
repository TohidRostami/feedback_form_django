<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
        {% for profile in profiles %}
            <li>
                <img src="{{ profile.image.url }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
